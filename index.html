<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h1 text-center text-white p-5">Calculator</h1>
    <div class="container col-lg-6 p-5" style="max-width: 480px">
        <div class="row">
            <div class="col-12 mt-1 mb-2">
                <div class="screen rounded">
                    <input type="text" class="bg-light pt-5 pb-5 text-dark text-right text-truncate form-control form-control-lg" id="screen-input" readonly>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-3 mb-3">
                <button type="button" class="btn btn-light btn-block btn-lg">7</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-light btn-block btn-lg">8</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-light btn-block btn-lg">9</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-warning btn-block btn-lg operator" data-operator="+">+</button>
            </div>
        </div>
        <div class="row pt-3 pb-3">
            <div class="col-sm-3">
                <button type="button" class="btn btn-light btn-block btn-lg">4</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-light btn-block btn-lg">5</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-light btn-block btn-lg">6</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-warning btn-block btn-lg operator" data-operator="-">-</button>
            </div>
        </div>
        <div class="row pt-3 pb-3">
            <div class="col-sm-3">
                <button type="button" class="btn btn-light btn-block btn-lg">1</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-light btn-block btn-lg">2</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn- btn-block btn-lg">3</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-warning btn-block btn-lg operator" data-operator="*">&times</button>
            </div>
        </div>
        <div class="row pt-3 pb-3">
            <div class="col-sm-3">
                <button type="button" class="btn btn-light btn-block btn-lg">.</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-light btn-block btn-lg">0</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-warning btn-block btn-lg operator" data-operator="/">/</button>
            </div>
            <div class="col-sm-3">
                <button type="button" id="equals" class="btn btn-warning btn-block btn-lg" data-operator="=">=</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-12">
                <button type="button" id="reset" class="btn btn-danger btn-block btn-lg">AC</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>
</html>
